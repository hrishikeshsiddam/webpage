<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript Image Slider</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

        <audio id="myAudio">
        <source src="images/s.mp3" type="audio/ogg">
        <source src="images/s.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>


		<div class="slider">
			<div class="img-box">
				<img src="images/a.jpg" class="slider-img">
			</div>

			<button class="btn" onclick="prev(); playAudio()">Prev</button>
			<button class="btn" onclick="next(); pauseAudio()">Next</button>
		</div>



<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>

		<script src="js/main.js"></script>

	</body>
</html>
